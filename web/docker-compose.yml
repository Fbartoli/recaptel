services:
  postgres:
    image: postgres:16-alpine
    container_name: recaptel-postgres
    environment:
      POSTGRES_USER: recaptel
      POSTGRES_PASSWORD: recaptel
      POSTGRES_DB: recaptel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

